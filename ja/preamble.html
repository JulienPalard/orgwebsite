<div id="twit">
  <script src="http://widgets.twimg.com/j/2/widget.js"></script>
  <script>
    new TWTR.Widget({
    version: 2,
    type: 'search',
    search: '#orgmode',
    interval: 30000,
    title: 'Mentions of Org-mode',
    subject: '#orgmode',
    width: 180,
    height: 140,
    theme: {
    shell: {
    background: '#eee',
    color: '#537d7b'
    },
    tweets: {
    background: '#ffffff',
    color: '#444444',
    links: '#A34D32'
    }
    },
    features: {
    scrollbar: false,
    loop: true,
    live: true,
    behavior: 'default'
    }
    }).render().start();
  </script>
</div>
